<!DOCTYPE html>
<html>
  <head>
    <title>JS</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img
        class="forumLogo"
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg"
        alt=""
      />
      <h1 class="forumName">Forum</h1>
    </header>
    <main>
      <h2 class="userListName">User list</h2>
      <p class="selectedUsers">Selected Users:</p>
      <ul class="userList" id="list"></ul>
      <div class="userListControll">
        <button id="start">start</button>
        <button id="prev">Previous</button>
        <button id="number">0</button>
        <button id="next">Next</button>
        <button id="end">end</button>
      </div>
      <div class="allInfo hide">
        <div class="allInfoCard">
          <img
            class="box infoImg"
            src="https://randomuser.me/api/portraits/men/86.jpg"
            alt=""
          />
          <h3 class="box infoName">Name</h3>
          <p class="box infoDob">dob</p>
          <p class="box infoReg">registered</p>
          <a class="box infoPhone" href="tel:">phone</a>
          <a class="box infoEmail" href="mailto:">email</a>
          <p class="box infoLocation">location</p>
        </div>
      </div>
    </main>
    <footer>
      <p>13.12.2022</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/disabledScroll.js"></script>
  </body>
</html>
